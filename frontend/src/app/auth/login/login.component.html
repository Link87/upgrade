<div class="login-box">
  <h2>Anmelden</h2>
  <div class="alert alert-primary" *ngIf="authRequired">
    Du musst dich zuerst anmelden.
    <button type="button" class="close" aria-label="Close" (click)="authRequired=false">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group mb-3">
      <label for="email_input">E-Mail</label>
      <!-- TODO change to type="email" -->
      <input type="text" formControlName="email" class="form-control" id="email_input" placeholder="E-Mail-Adresse" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
      <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
        <div *ngIf="loginForm.controls.email.errors.required">Bitte gib Deine E-Mail-Adresse ein.</div>
        <div *ngIf="loginForm.controls.email.errors.email">Bitte gib eine gültige E-Mail-Adresse ein.</div>
      </div>
    </div>
    <div class="form-group mb-1">
      <label for="password_input">Passwort</label>
      <input type="password" formControlName="password" class="form-control" id="password_input" placeholder="Passwort" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
      <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
        <div *ngIf="loginForm.controls.password.errors.required">Bitte gib Dein Passwort ein.</div>
        <div *ngIf="loginForm.controls.password.errors.wrongCredentials">Bitte überprüfe E-Mail und Passwort.</div>
      </div>
    </div>
    <div class="d-flex justify-content-end mb-4">
      <a routerLink="/login">Passwort vergessen</a>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-login btn-primary">Anmelden</button>
    </div>
  </form>
  <div class="d-flex justify-content-center mt-4">
  Noch keinen Account? <a routerLink="/register" class="ml-2">Registriere dich</a>
  </div>
</div>
