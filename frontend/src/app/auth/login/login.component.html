<div class="container-fluid d-flex justify-content-center flex-column w-100" style="min-height: 100vh">
  <div class="row d-flex justify-content-center top-section">
    <a routerLink="/" class="h-100">
      <img src="assets/img/upGrade.png" class="h-100" alt="upgrade">
    </a>
  </div>
  <div class="row d-flex justify-content-center flex-grow-1 center-section">
    <div class="col-xl-4 col-md-6 col-sm-10">
      <div class="login-box">
        <h2>Anmelden</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group mb-3">
            <label for="email_input">E-Mail</label>
            <input type="email" formControlName="email" class="form-control" id="email_input" placeholder="E-Mail-Adresse">
          </div>
          <div class="form-group mb-1">
            <label for="password_input">Passwort</label>
            <input type="password" formControlName="password" class="form-control" id="password_input" placeholder="Passwort">
          </div>
          <div class="d-flex justify-content-end mb-4">
            <a routerLink="">Passwort vergessen</a>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-login btn-primary">Anmelden</button>
          </div>
        </form>
        <div class="d-flex justify-content-center mt-4">
          Noch keinen Account? <a routerLink="/register" class="ml-2">Registriere dich</a>
        </div>
      </div>
    </div>
  </div>
</div>
