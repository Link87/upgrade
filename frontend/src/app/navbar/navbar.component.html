<nav class="navbar fixed-top flex-nowrap navbar-expand-md navbar-light bg-light" *ngIf="visible">

  <a class="navbar-brand w-50" routerLink="/">
    <img src="assets/img/upGrade.png" height="30" class="d-inline-block align-top" alt="upgrade">
  </a>

  <div class="navbar-collapse collapse" id="navbarSupportedContent">
    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLinkActive="active" routerLink="/offers">Angebote</a>
      <a class="nav-item nav-link" routerLinkActive="active" routerLink="/petitions">Gesuche</a>
      <a class="nav-item nav-link d-inline-flex" routerLinkActive="active" routerLink="/chat">Nachrichten
        <div class="badge badge-primary badge-pill d-inline-flex align-items-center ml-1" *ngIf="unreadCount > 0">
          <span>{{unreadCount}}</span>
        </div>
      </a>
    </div>
  </div>

  <div class="d-flex justify-content-end w-50 my-1">
    <button class="btn navbar-btn btn-outline-primary ml-2" routerLink="/offers/create" [hidden]="!authService.isAuthenticated()">Neues Inserat erstellen</button>
    <button class="btn navbar-btn btn-outline-primary ml-2" routerLink="/users/{{this.authService.isAuthenticated() ? this.authService.user.userId : ''}}/profile" [hidden]="!authService.isAuthenticated()">Mein Profil</button>

    <button class="btn navbar-btn btn-outline-primary ml-2" routerLink="/login" [hidden]="authService.isAuthenticated()">Anmelden</button>
    <button class="btn navbar-btn btn-primary ml-2" routerLink="/register" [hidden]="authService.isAuthenticated()">Registrieren</button>
    <button class="btn navbar-btn btn-outline-primary ml-2" (click)="logout()" [hidden]="!authService.isAuthenticated()">Abmelden</button>
  </div>

  <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
