<div class="container-fluid mt-4">
  <div class="container align-content-center px-0 h-100">
      <form class="form" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-row justify-content-center">
              <div class="col px-0">
                <div class="input-group mb-3">
                  <input class="form-control" [(ngModel)]="query" name="query" type="search" placeholder="Nach Gesuchen suchen" aria-label="Search">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary pt-0" type="button" (click)="clearFilters()"><span class="close" aria-hidden="true">&times;</span></button>
                  </div>
                </div>
              </div>
              <div class="col-auto px-0">
                  <button class="btn btn-outline-primary ml-2" type="submit">Suchen</button>
              </div>
          </div>
      </form>
  </div>
</div>

<app-offers-list [(offerFilter)]="this.filter"></app-offers-list>
