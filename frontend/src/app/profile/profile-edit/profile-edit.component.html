<div class="container-fluid d-flex justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Mein Profil</div>
      <div class="container card-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>

          <div class="form-group mb-3">
            <label for="name_input">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name_input" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && profileForm.controls.name.errors }">
            <div *ngIf="submitted && profileForm.controls.name.errors" class="invalid-feedback">
              <div *ngIf="profileForm.controls.name.errors.required">Bitte gib Deinen vollständigen Namen ein.</div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group mb-3 col-md-8">
              <label for="street_input">Straße</label>
              <input type="text" formControlName="street" class="form-control" id="street_input" placeholder="Straße" [ngClass]="{ 'is-invalid': submitted && profileForm.controls.street.errors }">
              <div *ngIf="submitted && profileForm.controls.street.errors" class="invalid-feedback">
                <div *ngIf="profileForm.controls.street.errors.required">Bitte gib Deine Straße ein.</div>
              </div>
            </div>

            <div class="form-group mb-3 col-md-4">
              <label for="house_number_input">Hausnummer</label>
              <input type="text" formControlName="housenumber" class="form-control" id="house_number_input" placeholder="Hausnummer" [ngClass]="{ 'is-invalid': submitted && profileForm.controls.housenumber.errors }">
              <div *ngIf="submitted && profileForm.controls.housenumber.errors" class="invalid-feedback">
                <div *ngIf="profileForm.controls.housenumber.errors.required">Bitte gib Deine Hausnummer ein.</div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group mb-3 col-md-4">
              <label for="zip_code_input">Postleitzahl</label>
              <input type="text" formControlName="zipcode" class="form-control" id="zip_code_input" placeholder="Postleitzahl" [ngClass]="{ 'is-invalid': submitted && profileForm.controls.zipcode.errors }">
              <div *ngIf="submitted && profileForm.controls.zipcode.errors" class="invalid-feedback">
                <div *ngIf="profileForm.controls.zipcode.errors.required">Bitte gib Deine Postleitzahl ein.</div>
              </div>
            </div>

            <div class="form-group mb-3 col-md-8">
              <label for="city_input">Stadt</label>
              <input type="text" formControlName="city" class="form-control" id="city_input" placeholder="Stadt" [ngClass]="{ 'is-invalid': submitted && profileForm.controls.city.errors }">
              <div *ngIf="submitted && profileForm.controls.city.errors" class="invalid-feedback">
                <div *ngIf="profileForm.controls.city.errors.required">Bitte gib Deine Stadt ein.</div>
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="description_input">Beschreibung</label>
            <textarea formControlName="description" class="form-control" id="description_input"
              placeholder="Beschreibung"></textarea>
          </div>

          <div class="d-flex justify-content-end">
            <button class="btn navbar-btn btn-primary ml-2" type="submit">Speichern</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
